<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Štrudl Bricks</title>
  <link rel="icon" type="image/x-icon" href="/images/green_apple.png">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="main">
    <h1>Strudl Bricks</h1>

    <canvas id="canvas" width="800" height="500"></canvas>

    <div class="controls">
      <button id="startBtn">Nova igra</button>
      <button id="pauseBtn">Pavza / Nadaljuj</button>
      <button id="resetBtn">Ponovno zaženi nivo</button>

      <label for="difficultySelect">Težavnost:</label>
      <select id="difficultySelect">
        <option value="1">Lahko</option>
        <option value="2" selected>Srednje</option>
        <option value="3">Težko</option>
      </select>

      <button id="infoBtn">Vizitka</button>
    </div>

    <div class="scoreboard">
      <p>🧮 Točke: <span id="score">0</span></p>
      <p>🏆 Najboljši rezultat: <span id="highScore">0</span></p>
      <p>⏱️ Čas nivoja: <span id="time">0 s</span></p>
      <p>🥇 Najboljši čas nivoja: <span id="bestTime">-</span></p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
